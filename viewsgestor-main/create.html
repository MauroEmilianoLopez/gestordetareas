<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskHub | Crear Tarea</title>
    <link rel="stylesheet" href="css/create.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Crea tu nueva tarea en <span class="highlight">TaskHub</span></h1>
        <p>Rellena el formulario para crear tus tareas</p>
      </header>

      <form action="list.html" method="get" class="task-form">
        <fieldset class="form-group">
          <label for="title">Título *</label>
          <input
            type="text"
            id="title"
            name="title"
            required
            aria-describedby="title-feedback"
          />
          <small id="title-feedback" class="feedback"></small>
        </fieldset>

        <fieldset class="form-group">
          <label for="enddate">Fecha de Vencimiento *</label>
          <input
            type="date"
            id="enddate"
            name="enddate"
            required
            aria-describedby="date-feedback"
          />
          <small id="date-feedback" class="feedback"></small>
        </fieldset>

        <fieldset class="form-group priority-group">
          <legend>Prioridad *</legend>
          <label>
            <input
              type="radio"
              id="prioridad_baja"
              name="prioridad"
              value="baja"
            />
            Baja
          </label>
          <label>
            <input
              type="radio"
              id="prioridad_media"
              name="prioridad"
              value="media"
            />
            Media
          </label>
          <label>
            <input
              type="radio"
              id="prioridad_alta"
              name="prioridad"
              value="alta"
            />
            Alta
          </label>
          <small class="feedback"></small>
        </fieldset>

        <fieldset class="form-group">
          <label for="description">Descripción</label>
          <textarea name="description" id="description" rows="4"></textarea>
          <small class="feedback"></small>
        </fieldset>

        <button type="submit" class="btn-submit">Guardar Tarea</button>
      </form>

      <p class="return-link">
        Para volver a la lista de tareas, haz clic <a href="list.html">aquí</a>.
      </p>
    </main>
  </body>
</html>
