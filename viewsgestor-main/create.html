<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskHub | Crear Tarea</title>
    <link rel="stylesheet" href="css/create.css" />
  </head>
  <body>
    <header id="topbar">
      <form action="" method="get" id="btnLogout">
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path
              d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h240q17 0 28.5 11.5T480-800q0 17-11.5 28.5T440-760H200v560h240q17 0 28.5 11.5T480-160q0 17-11.5 28.5T440-120H200Zm487-320H400q-17 0-28.5-11.5T360-480q0-17 11.5-28.5T400-520h287l-75-75q-11-11-11-27t11-28q11-12 28-12.5t29 11.5l143 143q12 12 12 28t-12 28L669-309q-12 12-28.5 11.5T612-310q-11-12-10.5-28.5T613-366l74-74Z"
            />
          </svg>
        </button>
        <small>Matias</small>
      </form>
      <h1>TaskHub</h1>
    </header>
    <main>
      <header>
        <h1>Crea tu nueva tarea en <span class="highlight">TaskHub</span></h1>
        <p>Rellena el formulario para crear tus tareas</p>
      </header>

      <form action="list.html" method="post" id="task-form">
        <fieldset>
          <label for="title">Título *</label>
          <input type="text" id="title" name="title" required />
          <small class="feedback"></small>
        </fieldset>

        <fieldset>
          <label for="enddate">Fecha de Vencimiento *</label>
          <input type="date" id="enddate" name="enddate" required />
          <small class="feedback"></small>
        </fieldset>

        <fieldset>
          <legend>Prioridad *</legend>
          <input
            type="radio"
            id="prioridad_baja"
            name="prioridad"
            value="baja"
            required
          />
          <label for="prioridad_baja"> Baja </label>
          <input
            type="radio"
            id="prioridad_media"
            name="prioridad"
            value="media"
            required
          />
          <label for="prioridad_media"> Media </label>
          <input
            type="radio"
            id="prioridad_alta"
            name="prioridad"
            value="alta"
            required
          />
          <label for="prioridad_alta"> Alta </label>
          <small class="feedback"></small>
        </fieldset>

        <fieldset>
          <label for="description">Descripción</label>
          <textarea name="description" id="description" rows="4"></textarea>
          <small class="feedback"></small>
        </fieldset>

        <button type="submit" class="btn-submit">Guardar Tarea</button>
      </form>

      <p class="return-link">
        Para volver a la lista de tareas, haz clic <a href="list.html">aquí</a>.
      </p>
    </main>
    <footer id="copy">
      <p>&copy;</p>
      <h3>TaskHub</h3>
      <p>- 2025</p>
    </footer>
  </body>
</html>
